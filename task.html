<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <link rel="stylesheet" type="text/css" href="task.css">
</head>
<body>
    <div id="container">
    <form action="" id="inputForm">
        <fieldset>
            <legend><h1>Personal Details : </h1></legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email"><br><br>

            <label for="tel">Mobile No. &nbsp:</label>
            <input type="tel" id="tel" name="tel" required placeholder="Your Mobile no."><br><br>


            <label for="occupation">Occupation &nbsp:</label>
            <input id="occupation" name="occupation" required placeholder="Job Position"><br><br>
            <button class="button" onclick="displayValues()" >DISPLAY</button>
            
        </fieldset>
    </form>
    <br>
        <fieldset>
            <h2>Submitted Values :-</h2>
            <div id="displayValues"></div>
            <script src="jquery-3.3.1.js"></script>
            <script src="task.js"></script>
        </fieldset>
    </div>
</body>
</html>
